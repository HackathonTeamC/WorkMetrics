version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workmetrics-postgres
    environment:
      POSTGRES_DB: workmetrics
      POSTGRES_USER: workmetrics
      POSTGRES_PASSWORD: workmetrics_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workmetrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: workmetrics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workmetrics-backend
    environment:
      - DATABASE_URL=postgresql://workmetrics:workmetrics_dev@postgres:5432/workmetrics
      - REDIS_URL=redis://redis:6379/0
      - GITLAB_API_URL=${GITLAB_API_URL}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workmetrics-worker
    environment:
      - DATABASE_URL=postgresql://workmetrics:workmetrics_dev@postgres:5432/workmetrics
      - REDIS_URL=redis://redis:6379/0
      - GITLAB_API_URL=${GITLAB_API_URL}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.tasks worker --loglevel=info

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workmetrics-beat
    environment:
      - DATABASE_URL=postgresql://workmetrics:workmetrics_dev@postgres:5432/workmetrics
      - REDIS_URL=redis://redis:6379/0
      - GITLAB_API_URL=${GITLAB_API_URL}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.tasks beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workmetrics-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
